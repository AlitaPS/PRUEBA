    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/b0d84ba12b.js" crossorigin="anonymous"></script>
        <title>PLANOS</title>
    </head>
    <body>

        <!-- HEADER -->
        <header class="plan-header">
            <div class="plan-header-left">
                <a href="#" class="plan-button-link">
                    <img src="img/logoA.jpg" alt="Logo">
                </a>
                <p id="plan-bienvenida-header"> Bienvenida <b>Marta Caballero</b></p>
                </div>
                <div class="plan-header-center">
                    <h1>PLANOS</h1>
                </div>
                <div class="plan-header-right">
                    <input type="text" placeholder="Buscar..." name="buscador" id="plan-buscar">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </header>
                    <!-- FIN DEL HEADER -->
                    
                    <!-- ESTRUCTURA DE LOS PLANOS -->
        <div class="container-planos">

            <!--  SEGMENTO DONDE SE ENCUENTRAN LOS USARIOS  -->
            <div class="container-users">
                <div class="container-planos-users">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                    <img src="img/user-icon-on-transparent-background-free-png.webp" alt="">
                </div>
            </div>

            <!-- AQUI VA EL CONTENDOR DE MODULOS CREADOS -->
            <div id="contenedor-modulos" class="container-document-planos">
                
                <div class="container-documente-modulo documento-container">
                    <div class="toggle-visibility" onclick="toggleVisibility(event)">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </div>
                    <div class="container-document-eye"> <i id="conatiner-document-icon" class="fa-solid fa-file"></i>
                        <div id="iconoPrevisualizado"></div>
                    </div>
                    <div class="container-document-titulo">
                        <a class="link-planos-3" href="chat.html"> <p>PRUEBA</p></a>
                    </div>
                </div>
            

            </div>
            <!-- AQUI TERMINA EL CONTENDOR DE MODULOS CREADOS -->


            <!-- VENTANA MODAL 2 -->

    <!-- Segundo modal con clase especÃ­fica -->
    <div class="modal-segundo-modal" id="miSegundoModal">
        <!-- Contenido del segundo modal -->
        <div class="modal-contenido-planos">
            <span class="cerrar-planos" onclick="cerrarSegundoModal()">&times;</span>
            <div class="modal-content-inf-planos"><p><b>10/07/2023 - 4:25pm</b></p></div>
            <div class="modal-content-bienvenida-planos"><p>Hola: <b>Jonathan Solis</b></p></div>
            <form id="formModulo">
                <div class="modal-content-nombre"><input type="text" id="titulo" name="nombre" required placeholder="Nombre del proyecto"><br><br></div>
                <div class="modal-content-adjuntar"><input type="file" id="documento" name="archivo" required placeholder="Seleciona el archivo"><br><br></div>
                <div class="modal-content-btn-2"> <button type="submit">Crear</button></div>
            </form>
        </div>
    </div>
            <!-- FIN DE LA VENTANA MODAL 2-->

        

            <!-- AQUI ESTAN LOS BOTONES DE CREAR Y REGRESAR -->

            <div class="container-btn">
                <button id="openModalBtn" class="container-btn-crearModulo"><i class="fa-solid fa-plus"></i></button>
                <button id="returnindex" class="cotainer-btn-regresar"><i class="fa-solid fa-rotate-left"></i></button>
            </div>

            <!-- AQUI TERMINA ESTAN LOS BOTONES DE CREAR Y REGRESAR -->

            
        </div>
                    <!-- FIN ESTRUCTURA DE LOS PLANOS -->
    <script src="main.js"></script>
        
    </body>
    </html>
